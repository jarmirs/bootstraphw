<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link active" href="bootstrap.html">Home</a>
      <a class="nav-link" href="contact.html">Contact</a>
      <a class="nav-link" href="order.html">Order</a>
    </nav>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Reason</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 Not Recieved</option>
          <option>2 Wrong Products</option>
          <option>3 Tracking</option>
          <option>4 Status</option>
          <option>5 Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2"
          >Detailed Explanation for Concerns</label
        >
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </form>
  </body>
</html>
